<h1 class='title'>Add a Pet</h1>

<div id='add-pet'>
  <input type="text" ng-model="nameIn" placeholder="Name">
  <input type="text" ng-model="animalIn" placeholder="Type of Animal (e.g. Cat)">
  <input type="number" ng-model="ageIn" placeholder="Age (in years)">
  <input type="text" ng-model="imgUrlIn" placeholder="Image URL">
  <button type="button" ng-click="addPet();"  id='add-button' >Enter</button>
</div>
