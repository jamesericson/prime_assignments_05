<h1 class='title'>Pet Gallery</h1>
<div id="all-pets">
  <ul  class='tiles' ng-repeat="pet in allPets">
    <li>
      <img ng-src={{pet.imageUrl}} alt="pic of {{ pet.name }}">
      <p>Name: {{ pet.name }}</p>
      <p>Animal Type: {{ pet.animal }}</p>
      <p>Age: {{ pet.age }} years</p>
      <p class="deleteButton" ng-click="deletePet( pet._id );" >Delete?</p>
    </li>
  </ul>
</div>
